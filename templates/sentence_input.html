<!DOCTYPE html>
<html>
    <head>
        <title>Kids Poetry Slam</title>
    </head>

    <body>
    	<h1 class = 'title'> Kids Poetry Slam </h1>
        <div id = 'title-explain' >Have you ever wished to live in the Neverlands forever?
        Let's forget about adulthood for a moment and enjoy a kid's poem generated by GPT2.  </div>
        
        <!-- in case there are some errors in input -->
        <form action = "{{url_for('predict')}}" method = 'POST'>
        	<h2 class = 'subtitle'>Write your first sentence</h2>
        	<p class = 'subtitle-explain'>for instance, '</p>
        	<input type='text' name="sentence" placeholder='the forest is haunted' value = '{{request.form.sentence}}'required = 'required' />
        	<br> <br>
        	<button type = 'submit' class = 'btn btn-primary btn-block btn-large'>Generate Poems :)</button> <br>
        </form>


    </body>

</html>
