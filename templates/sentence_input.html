{% extends "base.html" %} {% block title %}Home{% endblock %} {% block body %}
{{ super() }}
<style type="text/css">
  body {
    font-family: "Chilanka", cursive;
    font-size: 15px;
    margin: auto;
  }
  button {
    border: None;
    padding: 8px;
    border-radius: 30px;
    background: linear-gradient(
      270deg,
      #ffeed0 0%,
      rgba(241, 157, 157, 0.458333) 98.51%,
      rgba(241, 157, 157, 0) 100%
    );
  }
  input {
    width: 500px;
    padding: 8px;
    border-radius: 30px;
  }
</style>

<body>
  <div id="title-explain">
    Have you ever wished to live in the Neverlands forever? Let's forget about
    adulthood for a moment and enjoy a kid's poem generated by GPT2.
  </div>

  <!-- in case there are some errors in input -->
  <form action="{{url_for('predict')}}" method="POST">
    <h2 class="subtitle">Write your first sentence</h2>
    <p class="subtitle-explain"></p>
    <input
      type="text"
      name="sentence"
      placeholder="the forest is haunted"
      value="{{request.form.sentence}}"
      required="required"
    />
    <br />
    <br />
    <button type="submit" id="submit">
      Generate Poems :)
    </button>
    <br />
  </form>
</body>
{% endblock %}
