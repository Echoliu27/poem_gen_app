<!DOCTYPE html>
<html>
    <head>
        <title>Kids Poetry Slam</title>
    </head>

    <body>
    	<h1 class = 'title'> Kids Poetry Slam </h1>
        <div id = 'title-explain' >Have you ever wished to live in the Neverlands forever?
        Let's forget about adulthood for a moment and enjoy a kid's poem generated by GPT2.  </div>

        <!-- In the home page, should do something regarding to generate list of topics -->
        <form action = "{{url_for('predict')}}" id = 'multiselect' method = 'POST'>
        	<h2 class = 'subtitle'>Choose a topic you like from the list below.</h2>
        	<p class = 'subtitle-explain'>for instance, '</p>
        	{% for topic in data %}
        		<input type="radio" name="oneTopic" value="{{ topic }}">
        		<label for= "{{ topic }}"> {{ topic }} </label><br>
        	{% endfor %}
        	<br>
        	<button type = 'submit' class = 'btn btn-primary btn-block btn-large'>Generate Poems :)</button>
        </form>

        <!-- change "generate poem" into restart (js), so that the user can play it how many times he/she wants -->

    </body>

</html>
